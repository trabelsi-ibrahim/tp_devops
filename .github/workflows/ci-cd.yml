name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile and run tests
        run: |
          javac -d . src/Clacul/*.java src/Main/*.java test/Test/*.java
          java -cp .:junit.jar:hamcrest-core.jar org.junit.runner.JUnitCore Calcul.CalculatriceTest
