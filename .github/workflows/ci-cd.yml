name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build your Java files
      - name: Compile Java files
        run: javac -d . Test/*.java src/*.java

      # Run your tests
      - name: Run tests
        run: java -cp .:junit.jar:hamcrest-core.jar org.junit.runner.JUnitCore Test.CalculatriceTest
